baseURL: https://www.lateclaescape.com
DefaultContentLanguage: es
defaultContentLanguageInSubdir: false
languageCode: es
title: La tecla ESC
theme: lightbi-hugo
metaDataFormat: yaml
pygmentsStyle: solarized-light
pygmentsCodefencesGuessSyntax: true
enableRobotsTXT: true
enableGitInfo: false
summaryLength: "30"

Params:
  selfHosted: true
  mainSections:
    - post
    - posts
  dateFormat: 02 January 2006
  comments: false
  readingTime: true
  wordCount: false
  useHLJS: true
  socialShare: true
  delayDisqus: true
  showRelatedPosts: true
  summaryLength: "9"
  lunrSearch: true
  gcse: false
  lastmod: false
  rss: false
  pagination: "10"
  hideAuthor: false
  description: Bienvenido al blog que finaliza los articulos pulsando la tecla ESC
  previewCardImagePlacement: bottom
  showPostImage: true
  Author:
    name: Ivan CR.
    website: https://www.lateclaescape.com
    authorInfo:
      Informático de vocación, picateclas de profesión.
    authorPostImage: /img/author-post-img.jpg
    email: lateclaescape@gmail.com
    telegram: lateclaescape
    mastodon: mastodon.social/@lateclaescape
    bluesky: lateclaescape.bsky.social

menu:
