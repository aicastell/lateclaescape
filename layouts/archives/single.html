{{ define "main" }}
<div class="container" role="main">
  <div class="row">
    <div class="col-md-12">

      {{ with .Content }}
      <div class="well">
        {{ . }}
      </div>
      {{ end }}

      <div class="row">
        {{ range .Site.RegularPages.ByDate.Reverse }}
          {{ partial "post_preview_card.html" . }}
        {{ end }}
      </div>

    </div>
  </div>
</div>
{{ end }}
